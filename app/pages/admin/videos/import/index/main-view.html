<div class="import-page">

    <h2>Video title</h2>
    <input type="text" value="This is the title taken from Vimeo">

    <h2>Video description</h2>
    <input type="text" value="This is the description taken from Vimeo">

    <h2>Add tags to your video</h2>
    <div class="tags-wrapper">
        <!-- <input type="text" class="search-tags" placeholder="Filter videos by tags .."> -->
        <input type="hidden" class="search" ng-change="filter()" ui-select2="select2Options" ng-model="tags" placeholder="Add tags to filter videos ..">
    </div>

    <h2>Add to agenda</h2>
    <div>
        <select>
            <option value="Day 1">
                Day 1
            </option>
            <option value="Day 2">
                Day 2
            </option>
        </select>
        <select>
            <option value="Track 1">
                Track 1
            </option>
            <option value="Track 2">
                Track 2
            </option>
        </select>
        <select>
            <option value="10:00">
                10:00
            </option>
            <option value="11:00">
                11:00
            </option>
        </select>
    </div>

    <button class="button" ng-click="cancel()">Cancel</button>
    <button class="button">Publish video</button>

</div>

<div class="content-wrapper">
    <div class="admin-page container">
        
        <h1 class="page-header">
            Admin
            <small>Area for administrators to manage videos and users.</small>
        </h1>

        <div class="tabs-wrapper">
        	<ul class="tabs-navigation">
        		<li id="videos">Videos</li>
        		<li id="users">Users</li>
        	</ul>
        	<ul class="tabs-content">

        		<div ui-view="admin" class="view-change-animation"></div>

        	</ul>
        </div>

        <h1>Videos</h1>
        <hr/>
        <h2>Publiserte videoer</h2>
        <ul>
            <li ng-repeat="video in existingVideos">
                {{video.id}} - {{video.title}} - {{video.description}}
            </li>
        </ul>
        <h2>Videoer fra Vimeo</h2>
        <ul>
            <li ng-repeat="video in vimeoVideos">
                {{video.id}} - {{video.title}} - {{video.description}}
            </li>
        </ul>

    </div>
</div>

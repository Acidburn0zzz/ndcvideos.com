<div class="import-state">

    <div class="row">
        <div class="col-lg-12">

            <h2>Video title</h2>
            <input type="text" value="This is the title taken from Vimeo">

            <h2>Video description</h2>
            <input type="text" value="This is the description taken from Vimeo">

            <h2>Add tags to your video</h2>
            <div class="tags-wrapper">
                <input type="hidden" class="search" ui-select2="select2Options" ng-model="tags" placeholder="Add tags to filter videos ..">
            </div>

            <button class="button" ng-click="cancel()">Cancel</button>
            <button class="button" ng-click="publish()">Publish video</button>

        </div>
    </div>

</div>

<div class="administrate-videos-state">

    <div class="row">
        <div class="col-lg-12">
            <paginator data="videos" page-size="10" export-paged-data-to="paginatedVideos"></paginator>

            <table class="table table-hover" cg-busy="promise">
                <thead class="hidden-on-small">
                <tr>
                    <th>Video name</th>
                    <th width="140">Video length</th>
                    <th width="140">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="video in paginatedVideos">
                    <td><a ui-sref="adminVideoDetails({id: video.id})">{{video.title}}</a></td>
                    <td once-text="video.$durationInHHMMSS"></td>
                    <td>
                        <button class="btn btn-custom" ui-sref="administrateVideosEdit({id:video.id})">Edit</button>
                        <button class="btn btn-custom" ng-click="deleteVideo(video);">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

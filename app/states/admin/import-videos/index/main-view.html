<div class="import-videos-state">

    <div class="row">
        <div class="col-lg-12">
            <table cg-busy="'vimeoAPI.getVideos'" class="table table-hover">
                <thead class="hidden-on-small">
                <tr>
                    <th>Video name</th>
                    <th width="100">Video length</th>
                    <th width="140">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="video in vimeoVideos">
                    <td>{{video.title}}</td>
                    <td>{{video.$durationInHHMMSS}}</td>
                    <td>
                        <button class="btn btn-custom" ui-sref="administrateVideosImportModal({id:video.id})">Import and
                            edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

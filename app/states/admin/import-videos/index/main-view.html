<div class="import-videos-state">

    <div class="row">
        <div class="col-lg-12">
            <paginator-component paginator="paginatedVideos"></paginator-component>

            <table class="table table-hover" cg-busy="promise">
                <thead class="hidden-on-small">
                <tr>
                    <th>Video name</th>
                    <th width="140">Video length</th>
                    <th width="140">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="video in paginatedVideos.getPaginatedData()" ng-class="{'is-published' : video.isPublished}">
                    <td once-text="video.title"></td>
                    <td once-text="video.$durationInHHMMSS"></td>
                    <td>
                        <button ng-hide="video.isPublished" class="btn btn-custom" ui-sref="administrateVideosImportModal({id:video.id})">Import and edit</button>
                        <span ng-show="video.isPublished">Imported</span>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

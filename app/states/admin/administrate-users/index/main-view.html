<div class="administrate-users-state">

    <div class="row">
        <div class="col-lg-12">


            <h2>Invite user</h2>
            <p>Invite new users to the platform by email.</p>
            <div class="invite">
                <div class="row">
                    <div class="col-sm-6 col-xs-12 col-lg-6">
                        <form novalidate name="newUserForm">
                          <div class="input-group">
                              <input class="form-control" type="email" name="username" ng-model="newUser.username" placeholder="Username (email) .." required>
                              <span class="input-group-btn">
                                  <button class="btn btn-custom" ng-click="saveUser(newUser)" ng-disabled="newUserForm.username.$invalid">Send invite</button>
                              </span>
                          </div>
                        </form>
                    </div>
                </div>
            </div>

            <h2>All users</h2>
            <p>Manage all invited users.</p>

            <div>
                <div class="pull-right">
                    <form class="searchform">
                        <span class="searchicon icon-magnifier"></span>
                        <input ng-class="{'has-query':query}" type="text" ng-change="updateResults()" class="form-control input-lg searchfield" ng-model="query" placeholder="Search for user..">
                    </form>
                </div>
            </div>

            <paginator data="filteredUsers" page-size="20" export-paged-data-to="paginatedUsers"></paginator>

            <table class="table table-hover" cg-busy="gettingUsersPromise">
                <thead class="hidden-on-small">
                <tr>
                    <th>Email</th>
                    <th width="180">Account activated <small>({{numberOfVerifiedUsers}})</small></th>
                    <th width="250">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in paginatedUsers">
                    <td once-text="user.username"></td>
                    <td once-if="">{{user.verified?'Yes':'No'}}</td>
                    <td>
                        <button class="btn btn-custom" ng-click="resetPassword(user)">Reset password</button>
                        <button class="btn btn-custom" ng-click="deleteUser(user)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

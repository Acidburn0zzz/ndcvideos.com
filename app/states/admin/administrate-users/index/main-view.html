<div class="administrate-users-state">

    <div class="row">
        <div class="col-lg-12">


            <h2>Invite user</h2>
            <p>Invite new users to the platform by email.</p>
            <div class="invite">
                <form novalidate name="newUserForm">
                    <input type="email" name="userName" ng-model="newUser.email" placeholder="User's email .." required/>
                    <button ng-click="saveUser(newUser)" ng-disabled="newUserForm.userName.$invalid">Send invite</button>

                    <p class="error">Invalid email format.</p>
                    <p class="success">Your invitation has been sent!</p>

                </form>
            </div>

            <h2>All users</h2>
            <p>Manage all invited users.</p>
            <table cg-busy="'UserRepository.getAll'">
                <thead class="hidden-on-small">
                <tr>
                    <th>Email</th>
                    <th>Account activated</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td><span class="hidden-on-large">Email: </span>{{user.email}}</td>
                    <td><span class="hidden-on-large">Account activated: </span>Yes</td>
                    <td><span class="hidden-on-large">Actions: </span>
                        <button>Reset password</button>
                        <button ng-click="deleteUser(user)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>

</div>

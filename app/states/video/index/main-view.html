<div class="video-state container">

    <div class="row">
        <div class="col-lg-12">
            <form class="searchform" ng-submit="search(query)">
                <span class="searchicon icon-magnifier"></span>
                <input type="search" class="form-control input-lg searchfield" ng-model="query" ng-change="search(query)" placeholder="Search for videos..">
            </form>

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">



        <video-list-item-component class="col-sm-6 col-md-4 col-lg-3" ng-repeat="video in videos" video="video"></video-list-item-component>

    </div>

</div>

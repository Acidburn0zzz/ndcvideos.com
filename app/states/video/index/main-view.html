<div class="video-state container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Video gallery <small ng-show="videos.length > 0">{{videos.length}} videos</small>
            </h1>
            <div class="pull-right">
                <form class="searchform" ng-submit="search(query)">
                    <span class="searchicon icon-magnifier"></span>
                    <input type="search" class="form-control input-lg searchfield" ng-model="query" ng-change="search(query)" placeholder="Search for videos..">
                </form>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">



        <video-list-item-component ng-animate="{enter: 'ng-enter'}" class="col-sm-6 col-md-4 col-lg-3" ng-repeat="video in videos" video="video"></video-list-item-component>

    </div>

</div>

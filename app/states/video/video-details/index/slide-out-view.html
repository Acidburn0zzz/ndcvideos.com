<div class="video-details-state slide-out-view">

    <div class="container animated fadeInRight">
        <div class="row row-xs-height">
            <div class="col-xs-3 col-xs-height" ng-click="close()"></div>

            <div class="col-xs-9 col-xs-height panel no-padding">
                <media-player-component ng-if="video" video="video"></media-player-component>

                <div class="add-padding">
                    <h2>{{video.title}}</h2>
                    <p>{{video.description}}</p>
                    <h3 ng-show="video.tags.length > 0">Tagged:</h3>
                    <ul class="tags" ng-show="video.tags.length > 0">
                        <li ng-repeat="tag in video.tags">{{tag.text}}</li>
                    </ul>
                    <div class="speaker">
                        <img src="assets/images/user.png" alt=""/>
                        <span>John Doe <small>Javascript guru</small></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <slideout-backdrop-component></slideout-backdrop-component>

</div>

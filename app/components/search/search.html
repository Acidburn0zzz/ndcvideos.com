<div class="search-component">
    <form class="searchform" ng-submit="onsubmitfn({query:queryModel})">
        <span class="searchicon icon-magnifier"></span>
        <input ng-class="{'has-query':queryModel}" type="text" class="form-control input-lg searchfield" ng-model="queryModel" ng-change="onchangefn({query:queryModel})" placeholder="Search for videos..">
    </form>
</div>

<div class="col-md-3 list-item-component">
    <a class="thumbnail" ui-sref="videoDetails({videoId:1})">
        <div>
            <img src="http://placehold.it/200x150">
        </div>
        <div class="caption">
            <h2>{{video.title}}</h2>
            <p>{{video.desc}}</p>
        </div>
    </a>
</div>

<div class="video-state container"><div class=row><div class=col-lg-12><h1 class=page-header>Videos <small ng-show="videos.length > 0">({{videos.length}})</small></h1><div class=pull-right><form class=searchform ng-submit=search(query)><span class="searchicon icon-magnifier"></span><input ng-class="{'has-query':query}" class="form-control input-lg searchfield" ng-model=query ng-change=search(query) placeholder="Search for videos.."></form></div><div class=clearfix></div></div></div><div class=row cg-busy=promise><video-list-item-component ng-animate="{enter: 'ng-enter'}" class="col-sm-6 col-md-4 col-lg-3" ng-repeat="video in videos | orderBy:'video.createdAt'" video=video></video-list-item-component></div><div class="row no-videos" ng-show="videos.length == 0"><div class=col-md-12><h3>No videos,</h3><p class="">Sorry, there are no videos matching your criteria.</p></div></div></div>

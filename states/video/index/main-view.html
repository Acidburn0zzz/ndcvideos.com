<div class="video-state container"><github-fork-me-component class=hidden-xs></github-fork-me-component><div class=row><div class=col-lg-12><h1 class=page-header>Videos <small ng-show="videos.length > 0">({{videos.length}})</small></h1><div class=pull-right><search-component query-model=query onchangefn=search(query) onsubmitfn=search(query)></search-component></div><div class=clearfix></div></div></div><div class=row cg-busy=promise><video-list-item-component class="fade-animation col-sm-6 col-md-4 col-lg-3" ng-repeat="video in videos | orderBy:'id':true" video=video></video-list-item-component></div><div class="row no-videos" ng-show="videos.length == 0"><div class=col-md-12><h3>No videos,</h3><p class="">Sorry, there are no videos matching your criteria.</p></div></div></div>

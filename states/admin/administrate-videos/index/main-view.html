<div class=administrate-videos-state><div class=row><div class=col-lg-12><paginator-component paginator=paginatedVideos></paginator-component><table cg-busy="'VideoRepository.getAll'" class="table table-hover"><thead class=hidden-on-small><tr><th>Video name<th width=140>Video length<th width=140>Actions<tbody><tr ng-repeat="video in paginatedVideos.getPaginatedData()"><td>{{video.title}}<td>{{video.$durationInHHMMSS}}<td><button class="btn btn-custom" ui-sref=administrateVideosEdit({id:video.id})>Edit</button> <button class="btn btn-custom" ng-click=deleteVideo(video);>Delete</button></table></div></div></div>

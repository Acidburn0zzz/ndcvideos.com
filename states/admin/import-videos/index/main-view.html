<div class=import-videos-state><div class=row><div class=col-lg-12><paginator data=videos page-size=10 export-paged-data-to=paginatedVideos></paginator><table class="table table-hover" cg-busy=promise><thead class=hidden-on-small><tr><th>Video name<th width=140>Video length<th width=140>Actions<tbody><tr ng-repeat="video in paginatedVideos" ng-class="{'is-published' : video.isPublished}"><td>{{ ::video.title }}<td>{{ ::video.$durationInHHMMSS }}<td><button ng-hide=video.isPublished class="btn btn-custom" ui-sref=administrateVideosImportModal({id:video.id})>Import and edit</button> <span ng-show=video.isPublished>Imported</span></table></div></div></div>

<div class=administrate-users-state><div class=row><div class=col-lg-12><h2>Invite user</h2><p>Invite new users to the platform by email.</p><div class=invite><div class=row><div class="col-sm-6 col-xs-12 col-lg-6"><form novalidate name=newUserForm><div class=input-group><input class=form-control type=email name=username ng-model=newUser.username placeholder="Username (email) .." required><span class=input-group-btn><button class="btn btn-custom" ng-click=saveUser(newUser) ng-disabled=newUserForm.username.$invalid>Send invite</button></span></div></form></div></div></div><h2>All users</h2><p>Manage all invited users.</p><paginator data=users page-size=10 export-paged-data-to=paginatedUsers></paginator><table class="table table-hover" cg-busy=promise><thead class=hidden-on-small><tr><th>Email<th width=180>Account activated <small>({{numberOfVerifiedUsers}})</small><th width=250>Actions<tbody><tr ng-repeat="user in paginatedUsers"><td once-text=user.username><td once-if="">{{user.verified?'Yes':'No'}}<td><button class="btn btn-custom" ng-click=resetPassword(user)>Reset password</button> <button class="btn btn-custom" ng-click=deleteUser(user)>Delete</button></table></div></div></div>
